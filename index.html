<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Public Opinion Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #dfe9f3 0%, #ffffff 100%);
        font-family: "Outfit", sans-serif;
        animation: fadeIn 1.5s ease-in;
      }

      .container {
        text-align: center;
        padding: 60px;
        background: rgba(255, 255, 255, 0.85);
        border-radius: 30px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        width: 90%;
        animation: slideIn 1.2s ease-out;
      }

      h1 {
        font-size: 2.8rem;
        color: #2e2e2e;
        margin-bottom: 20px;
      }

      p {
        font-size: 1.1rem;
        color: #555;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .btn {
        display: inline-block;
        padding: 14px 32px;
        font-size: 1rem;
        font-weight: 600;
        color: white;
        background: linear-gradient(90deg, #6a11cb 0%, #2575fc 100%);
        border: none;
        border-radius: 30px;
        text-decoration: none;
        box-shadow: 0 8px 20px rgba(106, 17, 203, 0.2);
        transition: all 0.3s ease-in-out;
      }

      .btn:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 25px rgba(106, 17, 203, 0.3);
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>AI Public Opinion Tracker</h1>
      <p>
        Discover insights, analyze public sentiment, and engage with intelligent
        AI conversation. Start your journey now!
      </p>
      <a href="./MainWebSite.html" class="btn">Get Started</a>
    </div>
  </body>
</html>
